    <script>
        function chislo(item) {
            this.units = item % 10;
            this.tens = ((item - this.units) / 10) % 10;
            this.hundreds = (item - (this.units + this.tens * 10)) / 100;
        };
        const item245 = new chislo(245);
        console.log(item245);
