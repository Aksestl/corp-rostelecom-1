        function numberToObject(number) {
            if ((number > 999) || (number < 0)) {
                console.log("Вы ввели не корректное значение. Попробуйте снова.");
                return {};
            } else {
                let numberObject = {
                    Сотен: Math.floor(number / 100 % 10),
                    Десятков: Math.floor(number / 10 % 10),
                    Единиц: Math.floor(number % 10),
                }
                console.log(numberObject);
                return numberObject;
            }
        }

        let entryNumber = prompt('Введите число от 0 до 999');
