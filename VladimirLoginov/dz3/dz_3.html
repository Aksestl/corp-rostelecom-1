    <script>
        // простые числа
        let nowNamber = 2;
        let result = "Простые числа ";

        while (nowNamber < 100) {

            let testNamber = 2;
            let marker = true;

            while (testNamber < nowNamber) {

                if (nowNamber % testNamber == 0) {
                    marker = false;
                    break;
                }
                testNamber++;
            }

            if (marker == true) {

                result += nowNamber+"  ";
            }

            nowNamber++;

        }
        console.log(result);
    </script>

    <script>
        // task_3

        //массив товар, количество, цена
        let basket = [["товар_1", 2, 50], ["товар_2", 1, 133], ["товар_3", 2, 66]];

        function basketSum(basket) {

            // количество товаров в корзине
            let basketCount = basket.length;

            //сумма покупки
            let basketSum = 0;

            for (let i = 0; i < basketCount; i++) {

                // умножаем количество на цену
                basketSum += basket[i][1] * basket[i][2];

            }
            return basketSum;
        }

        console.log("Сумма покупки - " + basketSum(basket));

    </script>
