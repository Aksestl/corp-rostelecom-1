<body>
    <script>
        const basket = {

            name: ["товар_1", "товар_2", "товар_3"],
            count: [2, 4, 1],
            price: [50, 25, 100],
            
            basketSum: function () {
                // console.log(this["name"].length);
                let basketSum = 0;
                for (let i = 0; i < this["name"].length; i++) {
                    
                    basketSum += this["count"][i] * this["price"][i];
                
                }
                 return basketSum;
            },
        }

        console.log("Сумма покупки - " + basket["basketSum"]());

    </script>
</body>
