        console.log('Практическое задание № 2,3: Организовать функцию countBasketPrice, которая считает стоимость корзины')
        // корзина
        const basket = [
            ["Apple", 150, "RUB", 1],
            ["Orange", 80, "RUB", 2],
            ["Pear", 120, "RUB", 4],
            ["Plum", 160, "RUB", 3],
        ];
        // функция
        function countBasketPrice(items) {
            let calcCost = 0;
            if (items > basket.length) {
                items = basket.length;
            }
            for (let i = 0; i < items; i++) {
                calcCost += basket[i][1] * basket[i][3];
            }
            return calcCost;
        }
        // проверка функции
        let costBasket = countBasketPrice(3);
        console.log(costBasket);
