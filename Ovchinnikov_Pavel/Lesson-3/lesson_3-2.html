<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let count = 0;
        let price = 0;

        const cart = /*структура ["Товар","Цена","Валюта","Кол-во"]*/
            [
                ["Клавиатура", 1000, "RUB", 1],
                ["Мышка", 150, "RUB", 10],
                ["Коврик дял мышки", 100, "RUB", 10],
                ["Ручка", 10, "RUB", 10],
                ["Карандаш", 1, "RUB", 1],
            ];

        for (let i = 0; i < cart.length; i++) {
            count += cart[i][3];
            price += cart[i][1] * cart[i][3];
        }

        console.log("Товаров в корзине " + count + " шт." + " на общую сумму " + price + " RUB");
    </script>
</head>
