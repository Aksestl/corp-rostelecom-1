        let basket_items = [["Keyboard", 2000, "RUB", 1],
                    ["Mouse", 1200, "RUB", 2],
                    ["CompactFlash", 700, "RUB", 4]];

        function countBasketPrice(items)
        {
            let total_cost=0;
            for(let i=0; i<items.length; i++){
                total_cost += items[i][1]*items[i][3];
            }
            return total_cost;
        }
