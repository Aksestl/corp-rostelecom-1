    <script>
        const basket = [
            ["Cofe", 150, "RUB", 2],
            ["Cake", 50, "RUB", 4],
            ["Sugar", 15, "RUB", 1],
            ["Milk", 25, "RUB", 1]
        ];
        console.log(basket);

        function countBasketPrice(items) {
            let amount = 0;
            for (i = 0; i < items.length; i++)
                amount += items[i][1] * items[i][3];
            return amount;
        }
        console.log('Выбрано товаров на сумму:', countBasketPrice(basket), 'RUB');

    </script>
