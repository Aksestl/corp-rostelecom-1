<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson3</title>
    <script>
        let i = 0;
        while (i <= 100) {
            if (i == 1) {
                console.log(i);
            } else {
                let result = 2;
                let j = 2;
                while (i % j !== 0) {
                    j += 1;
                    result += 1;
                }
                if (result == i) {
                    console.log(i);
                }
            }
            i++;
        }
    </script>
</head>

</body>

</html>
