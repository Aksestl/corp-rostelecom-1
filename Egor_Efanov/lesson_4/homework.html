        class product {
            constructor(name, price, count) {
                this.name = name;
                this.price = price;
                this.count = count;
            }

            get cost() {
                return this.count * this.price;
            }
        }

        class basket {
            constructor(basketIn) {
                this.basketIn = basketIn;
            }
            basketPrice() {
                let sum = 0;
                for (let i = 0; i < this.basketIn.length; i++)
                    sum += this.basketIn[i].cost;
                return sum;
            }
        }

        let products = new basket([
