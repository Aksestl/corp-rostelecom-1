    <script>
        // task 1
        console.log('Task 1');

        let count = 2,
            resultNumb = [];

        while (count <= 100) {
            let res = 2,
                i = 2;
            while (count % i !== 0) {
                i++;
                res++;
                if (res == count) {
                    resultNumb.push(res);
                }
            }
            count++;
        }
        console.log(resultNumb);

        // структура вложенного массива ["Наименование", цена, количество]

        // Функция подстчета корзины
        function basketPrice(basketIn) {
            let sum = 0;
            for (let i = 0; i < basketIn.length; i++) {
                sum += basketIn[i][1] * basketIn[i][2];
            }
            console.log(`Сумма корзины: ${sum}`);
        }
        basketPrice(basket);
